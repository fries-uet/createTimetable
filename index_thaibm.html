<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project Create Timetable UET - Fries</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/subject_thaibm.js" type="text/javascript"></script>
    <script src="js/subject_quytm.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <header class="page-header">
            <h1 class="text-center">Create Timetable UET - Fries</h1>
        </header>
        <div style="margin-top: 20px">
            <!--Begin Left-->
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                    <form>
                        <label>Tên Môn Học: </label><input id="name" type="text" class="form-control" placeholder="Nhập Tên Môn Học" value=""><br>
                        <label>Mã Môn Học:  </label><input id="code" type="text" class="form-control" placeholder="Nhập Mã Môn Học " value=""><br>
                        <label>Giảng Viên:  </label><input id="teacher" type="text" class="form-control" placeholder="Nhập Tên Giảng Viên" value=""><br>
                        <label>Số tín chỉ: </label>
                        <select id="tinChi" class="form-inline glyphicon-text-width">
                            <!--<option selected="selected">3</option>-->
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select><br>
                        <div class="radio"><label><input id="LThuyet" type="radio" name="optradio" onclick="HideGroup()">Lý Thuyết</label></div>
                        <div class="radio"><label><input id="THanh" type="radio" name="optradio" onclick="ShowGroup()">Thực Hành</label>
                            <label id="showGroup" class="text-center" style="display: none">Nhóm:
                            <select id="group">
                                <!--Nhom mặc định là 0- lớp lý thuyết.-->
                                <option>0</option>
                            </select>
                            </label>
                        </div>
                        <label>Thứ: </label>
                        <select id="day" class="form-inline glyphicon-text-width" >
                            <!--<option selected="selected"></option>-->
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                        <label>Tiết: </label>
                        <select id="start" class="form-inline">
                            <!--<option selected="selected"></option>-->
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                        - <select id="end" class="form-inline">
                        <!--<option selected="selected"></option>-->
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        </select>
                        <br><br>
                        <div class="text-right"><input type="button" class="btn btn-primary pull-right" value="Done" onclick="getData()"></div>
                    </form>
                </div>
            <!--<div class="col-sm-1"></div>-->
            <div class="col-sm-6 table-bordered">
                <div class="title-subject text-center"><h3>Môn học</h3></div>
                <!--Begin list Subject-->
                <div class="list-subject" style="overflow-y: scroll; height: 450px;">
                    <table class="table table-striped table-hover table-bordered">
                        <tbody id="leftTable">
                            <!--<script> printRightTable();</script>-->
                        </tbody>
                    </table>
                </div>
                <!--End list Subject-->
            </div>
            <!--End Left-->
        </div>
        <div class="col-lg-12 modal-footer">
            <p>Copyright @Fries 2015</p>
        </div>

    </div>
</body>
</html>
