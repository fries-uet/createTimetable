<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Project Create Timetable UET - Fries</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" type="text/css" />

<body>
